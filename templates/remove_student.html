<!DOCTYPE html>
<html>
<head>
  <title>Remove Student</title>
</head>
<body>
  <h1>Remove Student</h1>
  <table border="1">
    <tr><th>ID</th><th>Name</th><th>Class</th><th>Action</th></tr>
    {% for student in students %}
    <tr>
      <td>{{ student[0] }}</td>
      <td>{{ student[1] }}</td>
      <td>{{ student[2] }}</td>
      <td>
        <form method="post">
          <input type="hidden" name="id" value="{{ student[0] }}">
          <button type="submit">Remove</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
